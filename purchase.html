    // Verificar se já veio de um redirecionamento
    const urlParams = new URLSearchParams(window.location.search);
    const tracked = urlParams.get('tracked');

    if (!tracked) {
      // Disparar eventos apenas na primeira vez
      fbq('track', 'InitiateCheckout', {value: 15.00, currency: 'BRL'});
      fbq('track', 'Purchase', {value: 15.00, currency: 'BRL'});
      
      // Redirecionar com parâmetro para evitar disparo duplicado
      setTimeout(function() {
        window.location.href = "https://acesso-amber.vercel.app/?tracked=1";
      }, 2000);
    } else {
      // Se já foi rastreado, redirecionar imediatamente
